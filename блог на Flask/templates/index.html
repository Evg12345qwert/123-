{% extends "base.html" %}

{% block title %}Главная | Блог о кибернетике{% endblock %}

{% block content %}
<h1>Добро пожаловать в блог о кибернетике</h1>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
