{% extends "base.html" %}

{% block title %}Редактировать пост | Блог о кибернетике{% endblock %}

{% block content %}
<h1>Редактировать пост</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
    </div>
    <div class="form-group">
        <label for="content">Содержимое:</label>
        <textarea id="content" name="content" class="form-control" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Назад к списку постов</a>
{% endblock %}
